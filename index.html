<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    <div class="game">
        <div class="titleid">
        <h2>Máy chọn: <span id="computer-choice"></span></h2>
        <h2>Em chọn: <span id="user-choice"></span></h2>
        <h2>Kết quả: <span id="result"></span></h2>
        </div>
        <div class="play">
            <button class="block" id="Búa">Búa</button>
            <button class="block" id="Bao">Bao</button>
            <button class="block" id="Kéo">Kéo</button>
        </div>
    </div>



        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
